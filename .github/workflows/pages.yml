name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # deploy the repository root (change to ./dist if you build first)
          folder: ./
          branch: gh-pages
          # Use a repository secret for the deploy token. Create secret named DEPLOY_TOKEN
          token: ${{ secrets.DEPLOY_TOKEN }}
